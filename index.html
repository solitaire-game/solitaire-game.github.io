<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="steve">

            <rt-board drag="true">
                <card-pile id="drawpile" deck="shuffle" view="stack" show="back" click="draw,placepile,placepile"></card-pile>
                <card-pile id="placepile" selectRules="last" click="select" ></card-pile>
                <card-pile class="suitpile" suit="hearts" acceptRules="sameSuit,higher" view="stack" click="select_place"></card-pile>
                <card-pile class="suitpile" suit="spades" acceptRules="sameSuit,higher" view="stack"click="select_place"></card-pile>
                <card-pile class="suitpile" suit="diamonds" acceptRules="sameSuit,higher" view="stack" click="select_place"></card-pile>
                <card-pile class="suitpile" suit="clubs" acceptRules="sameSuit,higher" view="stack" click="select_place"></card-pile>
                <card-pile class ="solitairefield" view="col"  acceptRules="otherColor,lower,multiple" selectRules="below" startrules="1,showLast" click="select_place"></card-pile>
                <card-pile class ="solitairefield" view="col"  acceptRules="otherColor,lower,multiple" selectRules="below" startrules="2,showLast" click="select_place"></card-pile>
                <card-pile class ="solitairefield" view="col"  acceptRules="otherColor,lower,multiple" selectRules="below" startrules="3,showLast" click="select_place"></card-pile>
                <card-pile class ="solitairefield" view="col"  acceptRules="otherColor,lower,multiple" selectRules="below" startrules="4,showLast" click="select_place"></card-pile>
                <card-pile class ="solitairefield" view="col"  acceptRules="otherColor,lower,multiple" selectRules="below" startrules="5,showLast" click="select_place"></card-pile>
                <card-pile class ="solitairefield" view="col"  acceptRules="otherColor,lower,multiple" selectRules="below" startrules="6,showLast" click="select_place"></card-pile>
                <card-pile class ="solitairefield" view="col"  acceptRules="otherColor,lower,multiple" selectRules="below" startrules="7,showLast" click="select_place"></card-pile>

            </rt-board>
            <fieldset>
                <legend>options</legend>
                <button onclick="document.querySelector('rt-board').undoMove()"><p>üîÑ</P></button>
                <button onclick="document.querySelector('rt-board').showRules()"><p>‚ÑπÔ∏è</P></button>
                <button onclick="document.querySelector('rt-board').showOptions()"><p>‚öôÔ∏è</P></button>
                <span id="undoinfo"></span>
            </fieldset>

                <h1>solitare game from </h1>

                </a>
                <a href="https://github.com/solitaire-game/solitaire-game.github.io" target="_blank">
                    Github
                </a>
            </span>
        </div>
